<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS4 css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container d-flex">
        <!-- BÀI 1 -->
        <div class="col-4 my-4 mx-1 py-3 border border-info rounded">
            <H4>BÀI 1: TÍNH TIỀN LƯƠNG NHÂN VIÊN</H4>
            <form>
                <div class="form-group">
                    <p class="font-weight-bold font-italic">Lương một ngày: 100.000 đ</p>
                    <label for="">Nhập vào số ngày làm việc</label>
                    <input type="text" class="form-control" id="totalDay">
                </div>
                <button id="btn-calSalary" type="button" class="btn btn-info">Tính Lương</button>
                <p id="totalSalary" class="alert alert-info py-4 mt-1"></p>
            </form>
        </div>

        <!-- BÀI 2 -->
        <div class="col-4 my-4 mx-1 py-3 border border-info rounded">
            <H4>BÀI 2: TÍNH GIÁ TRỊ TRUNG BÌNH</H4>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control alert alert-warning" id="n1"
                        placeholder="Nhập vào số thực 1">
                    <input type="text" class="form-control alert alert-warning" id="n2"
                        placeholder="Nhập vào số thực 2">
                    <input type="text" class="form-control alert alert-warning" id="n3"
                        placeholder="Nhập vào số thực 3">
                    <input type="text" class="form-control alert alert-warning" id="n4"
                        placeholder="Nhập vào số thực 4">
                    <input type="text" class="form-control alert alert-warning" id="n5"
                        placeholder="Nhập vào số thực 5">
                </div>
                <button id="btnAverage" type="button" class="btn btn-info">Tính giá trị trung bình</button>
                <p id="averageNum" class="alert alert-info py-4 mt-1"></p>
            </form>
        </div>

        <!-- BÀI 3 -->
        <div class="col-4 my-4 mx-1 py-3 border border-info rounded">
            <H4>BÀI 3: QUY ĐỔI TIỀN</H4>
            <form>
                <div class="form-group">
                    <p class="font-weight-bold font-italic">Giá USD hiện nay là: 23.500 vnd</p>
                    <input type="text" class="form-control" placeholder="Nhập vào giá trị tiền USD muốn quy đổi" id="curUSD">
                </div>
                <button id="btnCalVND" type="button" class="btn btn-info">QUY ĐỔI</button>
                <p id="btnCurVND" class="alert alert-info py-3 mt-2"><span>vnd</span></p>
            </form>
        </div>
    </div>

    <div class="container d-flex">
        <!-- BÀI 4 -->
        <div class="col-6 my-5 mx-1 py-3 border border-info rounded">
            <H4>BÀI 4: TÍNH DIỆN TÍCH, CHU VI HÌNH CHỮ NHẬT</H4>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control alert alert-warning" id="chieuDai"
                        placeholder="Nhập vào chiều dài của hình chữ nhật">
                    <input type="text" class="form-control alert alert-warning" id="chieuRong"
                        placeholder="Nhập vào chiều rộng của hình chữ nhật">
                </div>
                <button id="btnPS" type="button" class="btn btn-info">Tính Chu Vi và Diện Tích</button>
                <p id="chuVi" class="alert alert-info py-3 mt-2"></p>
                <p id="dienTich" class="alert alert-info py-3 mt-1"></p>
            </form>
        </div>

        <!-- BÀI 5 -->
        <div class="col-6 my-5 mx-1 py-3 border border-info rounded">
            <H4>BÀI 5: TÍNH TỔNG 2 KÝ SỐ</H4>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nhập vào 1 số nguyên dương có 2 chữ số" id="Num">
                </div>
                <button id="sumCal" type="button" class="btn btn-info">TÍNH TỔNG</button>
                <p id="sumNum" class="alert alert-info py-3 mt-2"></p>
            </form>
        </div>
    </div>

    <script src="./js/baitap_js_buoi1.js"></script>
    <!-- script BS4 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
